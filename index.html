    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArJ1nln6fDepanPT51mM-FUhBheXOXB_Y",
            authDomain: "reminder-d84a2.firebaseapp.com",
            projectId: "reminder-d84a2",
            storageBucket: "reminder-d84a2.appspot.com",
            messagingSenderId: "1020985301424",
            appId: "1:1020985301424:web:427ccb088fa1a721fb9e75",
            databaseURL: "https://reminder-d84a2-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);



        // Function to start countdown to 14:28 WIB and reset attempts at that time
        function startCountdownToTargetTime() {
            function updateTimer() {
                const now = new Date();
                const targetTime = new Date();
                targetTime.setHours(14, 43, 0, 0); // Set to the target time (14:28 WIB)

                // Check if the current time is past the target time for today
                if (now > targetTime) {
                    // Set the target time to 14:28 WIB the next day
                    targetTime.setDate(targetTime.getDate() + 1);
                }

                const timeDifference = targetTime - now;

                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdownDisplay').textContent = `Waktu menuju 14:28: ${hours}h ${minutes < 10 ? '0' : ''}${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;

                if (timeDifference <= 0) {
                    clearInterval(timerInterval); // Clear the interval when we reach the target time
                    saveMidnightTimestamp(); // Save the timestamp in Firebase and reset attempts

                    // Reload the page to restart the countdown for the next day
                    location.reload();
                }
            }

            // Start the interval to update the timer every second
            const timerInterval = setInterval(updateTimer, 1000);
        }

        // Function to save the target time timestamp to Firebase and reset attempts
        function saveMidnightTimestamp() {
            const dataRef = ref(database, 'users');
            get(dataRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const userKey = childSnapshot.key;
                        const userRef = ref(database, 'users/' + userKey);

                        // Reset attempts to 0
                        update(userRef, {
                            attempts: 0,
                            lastReset: Date.now() // Optionally store when the reset occurred
                        }).then(() => {
                            console.log(`Attempts reset for user ${userKey}.`);
                        }).catch((error) => {
                            console.error('Gagal mereset attempts: ', error);
                        });
                    });
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }

        // Reset attempts when the page is loaded
        function resetAttemptsOnPageLoad() {
            const dataRef = ref(database, 'users');
            get(dataRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const userKey = childSnapshot.key;
                        const userRef = ref(database, 'users/' + userKey);

                        // Reset attempts to 0
                        update(userRef, {
                            attempts: 0
                        }).then(() => {
                            console.log(`Attempts reset to 0 for user ${userKey} on page load.`);
                        }).catch((error) => {
                            console.error('Gagal mereset attempts: ', error);
                        });
                    });
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }

        // Call the reset function when the page loads
        resetAttemptsOnPageLoad();

        // Start the countdown timer
        startCountdownToTargetTime();


        function fetchData() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const selectedGroup = document.getElementById('groupSelect').value;
            const dbRef = ref(database);
            get(child(dbRef, 'users')).then((snapshot) => {
                if (snapshot.exists()) {
                    const dataList = document.getElementById('dataList');
                    const dataCount = document.getElementById('dataCount');
                    dataList.innerHTML = ''; // Clear existing data
                    const expiredItems = [];
                    const activeItems = [];

                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        const groups = Array.isArray(data.group) ? data.group : [data.group];

                        if (data.nama.toLowerCase().includes(searchQuery) &&
                            (selectedGroup === '' || groups.includes(selectedGroup))) {

                            const listItem = document.createElement('li');

                            // Create an element for attempts
                            const attemptsText = document.createElement('small');
                            attemptsText.textContent = `Attempts: ${data.attempts}`;
                            listItem.appendChild(attemptsText);

                            listItem.innerHTML +=
                                `<span>Nama: ${data.nama}</span>
                        <span>Nomor: ${data.nomor}</span>
                        <span class="timer"></span>`;

                            const timerSpan = listItem.querySelector('.timer');

                            // Append the reset button
                            const resetButton = document.createElement('button');
                            resetButton.classList.add('reset-button');
                            resetButton.textContent = 'Link Telegram';
                            resetButton.addEventListener('click', () => {
                                DataResetTimer(childSnapshot.key, data.link, attemptsText); // Reset timer for this data entry and open link
                            });
                            listItem.appendChild(resetButton);

                            // Append the image element
                            const imageContainer = document.createElement('div');
                            imageContainer.classList.add('image-container');
                            const image = document.createElement('img');
                            image.src = 'green.png';
                            image.style.display = 'none'; // Initially hidden
                            imageContainer.appendChild(image);
                            listItem.appendChild(imageContainer);

                            // Start or resume countdown timer
                            const now = Date.now();
                            const timestamp = data.timestamp || now;
                            const timePassed = now - timestamp;
                            const countdownMinutes = data.nomor * 60 - Math.floor(timePassed / 1000);

                            if (countdownMinutes <= 0) {
                                expiredItems.push(listItem);
                            } else {
                                activeItems.push(listItem);
                            }

                            DataStartTimer(countdownMinutes, timerSpan, image);
                        }
                    });

                    // Update the data count
                    dataCount.textContent = snapshot.size;

                    // Display expired items first
                    expiredItems.forEach(item => dataList.appendChild(item));
                    // Display active items
                    activeItems.forEach(item => dataList.appendChild(item));
                } else {
                    console.log('No data available');
                    // Update the data count
                    document.getElementById('dataCount').textContent = '0';
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }

        // Function to reset timer, increment attempts, and open link in a new tab
        function DataResetTimer(key, link, attemptsText) {
            const dataRef = ref(database, 'users/' + key);
            get(dataRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const currentAttempts = snapshot.val().attempts || 0;
                    const newAttempts = currentAttempts + 1;

                    // Update attempts in Firebase
                    update(dataRef, {
                        timestamp: Date.now(), // Reset the timestamp
                        attempts: newAttempts // Increment attempts
                    }).then(() => {
                        window.open(link, '_blank');
                        attemptsText.textContent = `Attempts: ${newAttempts}`; // Update the attempts count in the UI
                        fetchData(); // Refresh the data list
                    }).catch((error) => {
                        console.error('Gagal me-reset timer: ', error);
                    });
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }


        // Function to start countdown timers
        function DataStartTimer(minutes, displayElement, imageElement) {
            let timer = minutes;
            const countdown = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                displayElement.textContent = `Waktu tersisa: ${minutes}:${seconds < 10 ? '0' : ''}${seconds} menit`;

                if (--timer < 0) {
                    clearInterval(countdown);
                    displayElement.textContent = 'Waktu habis!';
                    imageElement.style.display = 'block'; // Show the image when time is up
                }
            }, 1000);
        }



        // Initial data fetch
        fetchData();
    </script>
